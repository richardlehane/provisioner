name: Test
on: push
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install latest version of go
        uses: actions/setup-go@v2
        with:
          go-version: 1.x
      - name: Run tests
        run: go test ./...
        env:
          PACKET_AUTH_TOKEN: ${{ secrets.PACKET_AUTH_TOKEN }}
      
